<body class="bg-gradient-primary">
<div th:replace="messageView :: alertFragment"></div>
<!--<div th:replace="~{messageView :: alertFragment}"></div>-->
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user">
                            <!-- 이름 입력 -->
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="userName" placeholder="Full Name">
                            </div>

                            <!-- 이메일 입력 -->
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="userEmail"
                                       placeholder="Email Address">
                            </div>

                            <!-- 전화번호 입력 -->
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-user" id="userPhone"
                                       placeholder="Phone Number">
                            </div>

                            <!-- 생년월일 입력 -->
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="userBirth">
                            </div>

                            <!-- 비밀번호 입력 -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="userPw" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>

                            <!-- 성별 선택 -->
                            <div class="form-group">
                                <!--<label class="text-gray-900">Gender</label>-->
                                <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                                    <label class="btn btn-outline-primary flex-fill">
                                        <input type="radio" class="userGender" name="gender" value="male"> Male
                                    </label>
                                    <label class="btn btn-outline-primary flex-fill">
                                        <input type="radio" class="userGender" name="gender" value="female"> Female
                                    </label>
                                </div>
                            </div>


                            <!-- 회원가입 버튼 -->
                            <a href="javascript:void(0)" class="btn btn-primary btn-user btn-block" onclick="signUp()">
                                Register Account
                            </a>

                            <hr>

                            <!-- 소셜 로그인 -->
                            <a href="" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/com/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
